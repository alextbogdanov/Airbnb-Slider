<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./main.css" type="text/css" />
		<title>Slider</title>
	</head>
	<body>
		<div class="slider-wrapper">
			<button class="slider-navigation-button" id="previous-slide">
				<i class="fa fa-angle-left" aria-hidden="true"></i>
			</button>
			<div class="slider-container">
				<div class="slider clearfix">
					<a href="#" class="item-link">
						<div
							class="item"
							style="background-image: url('https://wallpaperstudio10.com/static/wpdb/wallpapers/560x315/201019.jpg');"
						>
							<div class="item-content">
								<h3>Miami</h3>
								<p>3 listings</p>
							</div>
						</div>
					</a>
					<a href="#" class="item-link">
						<div
							class="item"
							style="background-image: url('https://c1.staticflickr.com/6/5219/5510217866_bdc74cf257_b.jpg');"
						>
							<div class="item-content">
								<h3>Venice</h3>
								<p>10 listings</p>
							</div>
						</div>
					</a>
					<a href="#" class="item-link">
						<div
							class="item"
							style="background-image: url('http://emigracion.ca/wp-content/uploads/2018/02/ciudades-estudiar-ingles-canada-vancouver.gif');"
						>
							<div class="item-content">
								<h3>Vancouver</h3>
								<p>7 listings</p>
							</div>
						</div>
					</a>
					<a href="#" class="item-link">
						<div
							class="item"
							style="background-image: url('https://www.tripsavvy.com/thmb/Cqb1yFB9_BjfCHYvCCqpauxq5FQ=/960x0/filters:no_upscale():max_bytes(150000):strip_icc()/palace-of-westminster-in-london-at-sunset--872038342-5b9b082b46e0fb00501f5ddd.jpg');"
						>
							<div class="item-content">
								<h3>London</h3>
								<p>4 listings</p>
							</div>
						</div>
					</a>
					<a href="#" class="item-link">
						<div
							class="item"
							style="background-image: url('https://avatars.mds.yandex.net/get-pdb/202366/69bd3c7c-ddde-4bdd-a875-3a4c121cb630/orig');"
						>
							<div class="item-content">
								<h3>Shanghai</h3>
								<p>2 listings</p>
							</div>
						</div>
					</a>
					<a href="#" class="item-link">
						<div
							class="item"
							style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAmlW-kBQwTljO85biZcwVc6GOi5aXMKh-8ThFsbO40iZ9_7bk');"
						>
							<div class="item-content">
								<h3>New York</h3>
								<p>6 listings</p>
							</div>
						</div>
					</a>
					<a href="#" class="item-link">
						<div
							class="item"
							style="background-image: url('https://lonelyplanetimages.imgix.net/mastheads/stock-photo-welcome-to-cape-town-104168527.jpg?sharp=10&vib=20&w=1200');"
						>
							<div class="item-content">
								<h3>Cape Town</h3>
								<p>5 listings</p>
							</div>
						</div>
					</a>
				</div>
			</div>
			<button class="slider-navigation-button" id="next-slide">
				<i class="fa fa-angle-right" aria-hidden="true"></i>
			</button>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://use.fontawesome.com/560785642e.js"></script>
		<script src="script.js"></script>
	</body>
</html>
